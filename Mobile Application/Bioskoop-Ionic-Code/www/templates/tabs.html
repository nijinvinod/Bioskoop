<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="TRENDING" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Hashtag Tab -->
  <ion-tab title="HASHTAGS" icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/addHashTag">
    <ion-nav-view name="tab-hashtag"></ion-nav-view>
  </ion-tab>
</ion-tabs>
